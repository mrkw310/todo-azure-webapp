# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - x-todo-poc-app-matsumoto

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://xtodopocacrmatsumotoriku.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_2793d5356ffb4113b2c691b5271ff166 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e0a7535aa047493d9547fb64fbd206d3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: xtodopocacrmatsumotoriku.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2793d5356ffb4113b2c691b5271ff166 }}/todo/webapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'x-todo-poc-app-matsumoto'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7ac91cc484dc496b8b19810d35a07283 }}
        images: 'xtodopocacrmatsumotoriku.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2793d5356ffb4113b2c691b5271ff166 }}/todo/webapp:${{ github.sha }}'